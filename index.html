    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        nav a {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: #4a5568;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a::after {
            content: '→';
            margin-left: auto;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            font-weight: bold;
            color: #667eea;
        }

        nav a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
        }

        nav a:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        nav a:active {
            transform: translateY(0);
        }

        /* Colores alternados para diferentes enlaces */
        nav a:nth-child(1) { border-left: 4px solid #e53e3e; }
        nav a:nth-child(2) { border-left: 4px solid #dd6b20; }
        nav a:nth-child(3) { border-left: 4px solid #d69e2e; }
        nav a:nth-child(4) { border-left: 4px solid #38a169; }
        nav a:nth-child(5) { border-left: 4px solid #3182ce; }
        nav a:nth-child(6) { border-left: 4px solid #805ad5; }
        nav a:nth-child(7) { border-left: 4px solid #d53f8c; }
        nav a:nth-child(8) { border-left: 4px solid #319795; }
        nav a:nth-child(9) { border-left: 4px solid #e53e3e; }
        nav a:nth-child(10) { border-left: 4px solid #dd6b20; }
        nav a:nth-child(11) { border-left: 4px solid #d69e2e; }

        .footer {
            margin-top: 2rem;
            color: white;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            nav {
                grid-template-columns: 1fr;
                padding: 1.5rem;
                margin: 0 0.5rem;
            }
            
            nav a {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
            
            nav {
                padding: 1rem;
            }
        }
    </style>
